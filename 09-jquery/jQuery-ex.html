<!DOCTYPE html>

<html>

    <body>
        <header id='header'>
            <h1>Contacts</h1>
        </header>
        <div id="content">
            <section class="sections" id="new-contact">
                <h1>Create New Contact</h1>
                <form id="create-form" class="contact-form">
                    <div id="row-name">
                        <input class="name" type='text' name="name" placeholder="Name"/>
                    </div>
                    <div id="row-phone">
                        <input class="phone" type='text' name="phone" placeholder="Telephone Number"/>
                    </div>
                    <div id="row-email">
                        <input class="email" type='text' name="email" placeholder="Email"/>
                    </div>
                    <div id="row-submit">
                        <input type="submit" value="submit"/>
                    </div>
                </form>
                
            </section>
            <section class="sections" id="contact-list">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Telephone Number</th>
                            <th>email</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="row">
                            <td>Sam</td>
                            <td>123456789</td>
                            <td>sam@gmail.com</td>
                        </tr>
                        <tr class="row">
                            <td>Tom</td>
                            <td>987654321</td>
                            <td>tom@gmail.com</td>
                        </tr>
                        <tr class="row">
                            <td>Nadim</td>
                            <td>54678292</td>
                            <td>nadim@gmail.com</td>
                        </tr>
                    </tbody>
                </table>
            </section>

            <h1>Update Contact</h1>
                <form id="update-form" class="contact-form">
                    <div id="row-name2" class="">
                        <input class="name" type='text' name="name" placeholder="Name"/>
                    </div>
                    <div id="row-phone2">
                        <input class="phone" type='text' name="phone" placeholder="Telephone Number"/>
                    </div>
                    <div id="row-email">
                        <input class="email" type='text' name="email" placeholder="Email"/>
                    </div>
                
                <div id="row-submit">
                    <input type="submit" value="submit"/>
                </div>
            </form>
        </div>

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="bscript.js"></script>
        <script type="text/javascript" src="dscript.js"></script>
        <footer>
        </footer>

    </body>
</html>
