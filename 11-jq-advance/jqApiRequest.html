    $(function(){
        $.ajax({
        url: `https://restcountries.eu/rest/v2/${endpoint}/${value}`,
        type:"GET"
    }).done(function(data){
        console.log(data);
    }).fail(function(){
        console.log(`error`);
});
    });
};
